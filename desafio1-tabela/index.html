<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio tabela</title>
</head>
<body>
    <h1>Tabelas</h1>
    <p>Tabelas são estruturas compostas por linhas e colunas sequenciais</p>
    <br>
    <div class="NBA">
        <p>Times Brasileiros</p>
    </div>

    <table border="3"> <!-- Tag da tabela -->
        <thead><!-- Tag do cabeçalho da tabela -->
            <th>Posição</th>
            <th>Times</th>
            <th>Vitórias</th>
            <th>Jogos</th>
        </thead>
        <tr class="azul">
            <td>1</td>
            <td>São Paulo</td>
            <td>31</td>
            <td rowspan="3">35</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Santos</td>
            <td>29</td>
        </tr>
        <tr class="azul">
            <td>3</td>
            <td>Corinthians</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
